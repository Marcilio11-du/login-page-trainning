<app-default-login
    title="Login into your account"
    primaryButtonText="Login now"
    secondaryButtonText="Sign up now"
    (submit)="submitLogin()"
    (navigate)="navigate()"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeHolder="nitcho@gmail.com"
            >
            <img src="email.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="You Password"
            >
            <img src="lock.svg" alt="">
        </app-primary-input>
        
        <span>Forgot your password?</span>
    </form>
    

</app-default-login>
